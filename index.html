<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Panto-Meter Pro</title>
    
    <link rel="apple-touch-icon" href="icon.png.png">
    <link rel="icon" type="image/png" href="icon.png.png">

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --white: #ffffff;
            --text-light: #7f8c8d;
        }

        body {
            margin: 0;
            background: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- KAMERA & √ñL√á√úM KATMANI --- */
        #measurement-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; display: none;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .guide-line {
            width: 4px; height: 80%;
            background-color: #00ff88;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); border-radius: 2px;
        }
        .center-cross {
            width: 20px; height: 4px; background: #ff4757;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        .angle-card {
            position: absolute; right: 40px; top: 50%; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px; border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.1);
        }
        .angle-val { font-size: 48px; font-weight: 800; color: var(--primary); }
        .angle-label { font-size: 11px; color: var(--text-light); font-weight: 600; letter-spacing: 1px; margin-top: 5px; }

        .btn-freeze {
            position: absolute; bottom: 40px; right: 40px;
            padding: 15px 40px; border-radius: 50px; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer;
            background: var(--primary); color: white;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
            transition: transform 0.1s;
        }
        .btn-freeze:active { transform: scale(0.95); }

        .btn-home {
            position: absolute; top: 30px; left: 30px;
            width: 50px; height: 50px; border-radius: 50%;
            background: white; border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; z-index: 10;
        }

        /* --- KAR≈ûILAMA EKRANI --- */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white); z-index: 999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            transition: opacity 0.5s;
        }

        /* Logo (Burayƒ± da g√ºncelledik) */
        .logo-icon { width: 180px; height: auto; margin-bottom: 20px; }
        
        .app-title {
            font-size: 28px; font-weight: 800; color: var(--primary);
            letter-spacing: -0.5px; margin-bottom: 10px;
        }
        .app-subtitle {
            font-size: 14px; color: var(--text-light); max-width: 80%; line-height: 1.5;
        }

        #dynamic-area {
            margin-top: 50px; height: 80px;
            display: flex; align-items: center; justify-content: center;
        }

        .rotate-instruction {
            font-size: 16px; color: var(--accent); font-weight: 500;
            display: flex; align-items: center; gap: 10px;
            animation: pulse 2s infinite;
        }

        .btn-start {
            padding: 16px 40px; border-radius: 50px; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            display: none;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div id="landing-page">
        <img src="icon.png.png" class="logo-icon" alt="Logo">
        
        <div class="app-title">Panto-Meter Pro</div>
        <div class="app-subtitle">Dijital Pantoskopik A√ßƒ± √ñl√ß√ºm Sistemi</div>

        <div id="dynamic-area">
            <div id="msg-rotate" class="rotate-instruction">
                <span>‚ü≥</span> L√ºtfen telefonu yatay konuma alƒ±nƒ±z
            </div>

            <button id="btn-start" class="btn-start" onclick="requestPermissions()">
                ƒ∞Zƒ∞N VER VE BA≈ûLA
            </button>
        </div>
    </div>

    <div id="measurement-layer">
        <video id="video" autoplay playsinline muted></video>

        <button class="btn-home" onclick="goHome()">üè†</button>

        <div class="guide-line"></div>
        <div class="center-cross"></div>

        <div class="angle-card">
            <div class="angle-val" id="angle-text">0¬∞</div>
            <div class="angle-label">A√áI DERECESƒ∞</div>
        </div>

        <button class="btn-freeze" id="btn-freeze" onclick="toggleFreeze()">DONDUR</button>
    </div>

    <script>
        const landingPage = document.getElementById('landing-page');
        const measureLayer = document.getElementById('measurement-layer');
        
        const msgRotate = document.getElementById('msg-rotate');
        const btnStart = document.getElementById('btn-start');
        
        const video = document.getElementById('video');
        const angleText = document.getElementById('angle-text');
        const btnFreeze = document.getElementById('btn-freeze');

        let isFrozen = false;
        let streamRef = null;

        // --- Y√ñN KONTROL ---
        function checkOrientation() {
            if (measureLayer.style.display === 'block') return;

            const isLandscape = window.innerWidth > window.innerHeight;

            if (isLandscape) {
                msgRotate.style.display = 'none';
                btnStart.style.display = 'block';
            } else {
                msgRotate.style.display = 'flex';
                btnStart.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', () => setTimeout(checkOrientation, 200));
        checkOrientation();

        // --- BA≈ûLATMA ---
        async function requestPermissions() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        startApp();
                    } else {
                        alert("ƒ∞zin verilmedi.");
                    }
                } catch (e) {
                    alert("Hata: " + e);
                }
            } else {
                startApp();
            }
        }

        function startApp() {
            window.addEventListener('deviceorientation', handleOrientation);
            startCamera();
            landingPage.style.display = 'none';
            measureLayer.style.display = 'block';
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                streamRef = stream;
                video.srcObject = stream;
            } catch (err) {
                console.log("Kamera hatasƒ±");
            }
        }

        // --- ANA MEN√úYE D√ñN ---
        function goHome() {
            window.removeEventListener('deviceorientation', handleOrientation);
            
            if (streamRef) {
                streamRef.getTracks().forEach(track => track.stop());
            }

            measureLayer.style.display = 'none';
            landingPage.style.display = 'flex';
            checkOrientation();
        }

        // --- √ñL√á√úM ---
        function handleOrientation(event) {
            if (isFrozen) return;

            let tilt = event.beta;
            let angle = Math.round(tilt);

            if (Math.abs(angle) > 90) angle = 0;

            let displayTxt = angle + "¬∞";
            if(angle > 0) displayTxt = "+" + displayTxt;
            
            angleText.innerText = displayTxt;

            if(Math.abs(angle) < 2) {
                angleText.style.color = "#27ae60";
            } else {
                angleText.style.color = "#2c3e50";
            }
        }

        // --- DONDURMA ---
        function toggleFreeze() {
            isFrozen = !isFrozen;
            if (isFrozen) {
                btnFreeze.innerText = "DEVAM ET";
                btnFreeze.style.backgroundColor = "#7f8c8d";
                video.pause();
            } else {
                btnFreeze.innerText = "DONDUR";
                btnFreeze.style.backgroundColor = "#2c3e50";
                video.play();
            }
        }
    </script>
</body>
</html>
