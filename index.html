<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pantoskopik Ã–lÃ§er</title>
    
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Kamera GÃ¶rÃ¼ntÃ¼sÃ¼ */
        video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* ArayÃ¼z KatmanÄ± */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none; /* DokunmalarÄ± arkaya geÃ§ir */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* KÄ±lavuz Ã‡izgi (Referans) */
        .guide-line {
            width: 80%;
            height: 4px;
            background-color: #0DFF72; /* Fosforlu YeÅŸil */
            box-shadow: 0 0 10px #0DFF72;
            position: absolute;
            /* Tam ortada dursun */
            top: 50%; left: 10%;
            border-radius: 2px;
        }

        /* Merkez Nokta */
        .center-dot {
            width: 10px; height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* AÃ§Ä± GÃ¶stergesi */
        .angle-display {
            position: absolute;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid #0DFF72;
            text-align: center;
        }
        .angle-val {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
        }
        .angle-label {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        /* Kontrol ButonlarÄ± */
        .controls {
            position: absolute;
            bottom: 40px;
            z-index: 10;
            display: flex;
            gap: 20px;
            pointer-events: auto; /* TÄ±klanabilir olsun */
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-start { background: #3877FF; color: white; }
        .btn-freeze { background: #FF0D72; color: white; display: none; } /* BaÅŸta gizli */
        .btn-reset { background: #444; color: white; display: none; }

        /* UyarÄ± MesajÄ± */
        .instruction {
            position: absolute;
            bottom: 120px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            width: 80%;
        }

        /* Yatay TutuÅŸ UyarÄ±sÄ± */
        #orientation-warning {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 99;
            display: none; /* JS ile kontrol edilecek */
            align-items: center; justify-content: center; text-align: center;
            padding: 20px; font-size: 20px;
        }

    </style>
</head>
<body>

    <video id="video" autoplay playsinline muted></video>

    <div class="overlay">
        <div class="angle-display">
            <div class="angle-val" id="angle-text">0Â°</div>
            <div class="angle-label">PANTOSKOPÄ°K AÃ‡I</div>
        </div>

        <div class="guide-line"></div>
        <div class="center-dot"></div>

        <div class="instruction" id="msg-box">
            1. BaÅŸla butonuna bas.<br>
            2. Telefonu YATAY tut.<br>
            3. YeÅŸil Ã§izgiyi gÃ¶zlÃ¼k Ã§erÃ§evesine hizala.
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-start" id="btn-start" onclick="startApp()">BAÅžLAT & Ä°ZÄ°N VER</button>
        <button class="btn btn-freeze" id="btn-freeze" onclick="toggleFreeze()">DONDUR</button>
    </div>

    <div id="orientation-warning">
        LÃ¼tfen Ã¶lÃ§Ã¼m iÃ§in telefonu<br>
        ðŸ”„ YATAY (LANDSCAPE) ðŸ”„<br>
        konuma getiriniz.
    </div>

    <script>
        const video = document.getElementById('video');
        const angleText = document.getElementById('angle-text');
        const btnStart = document.getElementById('btn-start');
        const btnFreeze = document.getElementById('btn-freeze');
        const msgBox = document.getElementById('msg-box');
        
        let currentAngle = 0;
        let isFrozen = false; 

        // --- KAMERA FONKSÄ°YONU ---
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Kamera hatasÄ±: " + err);
            }
        }

        // --- BAÅžLATMA FONKSÄ°YONU (DÃœZELTÄ°LDÄ°) ---
        async function startApp() {
            // 1. ADIM: Ã–NCE SENSÃ–R Ä°ZNÄ° (iOS Kritik Nokta)
            // iOS, butona basÄ±lÄ±r basÄ±lmaz bu kodun Ã§alÄ±ÅŸmasÄ±nÄ± ister.
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert("SensÃ¶r izni reddedildi.");
                        return; // Ä°zin yoksa devam etme
                    }
                } catch (e) {
                    alert("Hata: " + e);
                    return;
                }
            } else {
                // Android veya eski cihazlar iÃ§in direkt dinle
                window.addEventListener('deviceorientation', handleOrientation);
            }

            // 2. ADIM: Ä°ZÄ°NLER TAMAMSA KAMERAYI AÃ‡
            await startCamera();
            uiReady();
        }

        function uiReady() {
            btnStart.style.display = 'none';
            btnFreeze.style.display = 'block';
            msgBox.innerText = "Ã‡izgiyi Ã§erÃ§evenin Ã¶n yÃ¼zÃ¼ne hizala.";
        }

        // --- AÃ‡I HESAPLAMA ---
        function handleOrientation(event) {
            if (isFrozen) return;

            // Telefon yatay (Landscape) tutulduÄŸunda eÄŸim 'gamma' veya 'beta' olabilir.
            // Cihazdan cihaza deÄŸiÅŸebilir ama genelde Gamma eksenidir.
            let tilt = event.gamma; 
            
            // EÄŸer sonuÃ§ saÃ§ma gelirse (90 derece fark varsa) burayÄ± 'event.beta' yapabiliriz.
            // Ama Ã§oÄŸu modern tarayÄ±cÄ±da yatay modda gamma Ã§alÄ±ÅŸÄ±r.

            let displayAngle = Math.abs(Math.round(tilt));
            
            // Renk uyarÄ±sÄ±
            if(displayAngle > 45) {
                angleText.style.color = "red";
            } else {
                angleText.style.color = "white";
            }

            currentAngle = displayAngle;
            angleText.innerText = currentAngle + "Â°";
        }

        // --- DONDURMA ---
        function toggleFreeze() {
            isFrozen = !isFrozen;
            if (isFrozen) {
                btnFreeze.innerText = "DEVAM ET";
                btnFreeze.style.backgroundColor = "#444";
                msgBox.innerText = "Ã–lÃ§Ã¼m Kaydedildi.";
                video.pause();
            } else {
                btnFreeze.innerText = "DONDUR";
                btnFreeze.style.backgroundColor = "#FF0D72";
                msgBox.innerText = "Ã‡izgiyi Ã§erÃ§evenin Ã¶n yÃ¼zÃ¼ne hizala.";
                video.play();
            }
        }

        // --- YATAY TUTUÅž UYARISI ---
        function checkOrientation() {
            if (window.innerWidth < window.innerHeight) {
                document.getElementById('orientation-warning').style.display = 'flex';
            } else {
                document.getElementById('orientation-warning').style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        checkOrientation(); 

    </script>
</body>
</html>
