<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Panto-Meter Pro</title>
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            --primary: #2c3e50; /* Koyu Lacivert */
            --accent: #3498db;  /* Medikal Mavi */
            --white: #ffffff;
            --text-light: #7f8c8d;
            --success: #27ae60; /* Onay Ye≈üili */
        }

        body {
            margin: 0;
            background: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none; /* Yazƒ± se√ßimini engelle */
            -webkit-user-select: none;
        }

        /* --- KAMERA & √ñL√á√úM KATMANI --- */
        #measurement-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; display: none;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* Kƒ±lavuz √áizgiler */
        .guide-line {
            width: 4px; height: 80%;
            background-color: #00ff88;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); border-radius: 2px;
        }
        .center-cross {
            width: 20px; height: 4px; background: #ff4757;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* A√ßƒ± G√∂stergesi Kutusu */
        .angle-card {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.92); /* Hafif opak beyaz */
            padding: 20px 15px; border-radius: 16px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
        }
        .angle-val { font-size: 42px; font-weight: 800; color: var(--primary); line-height: 1; }
        .angle-label { font-size: 10px; color: var(--text-light); font-weight: 700; letter-spacing: 1px; margin-top: 8px; text-transform: uppercase; }

        /* Dondur Butonu */
        .btn-freeze {
            position: absolute; bottom: 40px; right: 30px;
            padding: 14px 30px; border-radius: 50px; border: none;
            font-size: 15px; font-weight: bold; cursor: pointer;
            background: var(--primary); color: white;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
            transition: transform 0.1s, background 0.3s;
            letter-spacing: 0.5px;
        }
        .btn-freeze:active { transform: scale(0.95); }

        /* Ev Butonu */
        .btn-home {
            position: absolute; top: 30px; left: 30px;
            width: 45px; height: 45px; border-radius: 50%;
            background: white; border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; cursor: pointer; z-index: 10;
            color: var(--primary);
        }

        /* --- KAR≈ûILAMA EKRANI --- */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white); z-index: 999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
            transition: opacity 0.5s;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Logo Ayarƒ±: Yatay g√∂zl√ºk olduƒüu i√ßin geni≈üliƒüi artƒ±rdƒ±k */
        .logo-icon { 
            width: 220px; 
            height: auto; 
            margin-bottom: 25px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        .app-title {
            font-size: 26px; font-weight: 900; color: var(--primary);
            letter-spacing: -0.5px; margin-bottom: 8px;
        }
        .app-subtitle {
            font-size: 15px; color: var(--text-light); max-width: 80%; line-height: 1.4; font-weight: 400;
        }

        #dynamic-area {
            margin-top: 60px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            width: 100%;
        }

        .rotate-instruction {
            font-size: 16px; color: var(--accent); font-weight: 600;
            display: flex; align-items: center; gap: 12px;
            background: #f0f8ff; padding: 10px 20px; border-radius: 30px;
            animation: pulse 2s infinite;
        }

        .btn-start {
            padding: 16px 40px; border-radius: 50px; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
            display: none;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%; max-width: 300px;
        }

        @keyframes pulse { 0% { opacity: 0.7; transform: scale(0.98); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0.7; transform: scale(0.98); } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <div id="landing-page">
        <img src="icon.png" class="logo-icon" alt="Panto-Meter Logo" onerror="this.style.display='none'">
        
        <div class="app-title">Panto-Meter Pro</div>
        <div class="app-subtitle">Dijital Pantoskopik A√ßƒ± √ñl√ß√ºm Sistemi</div>

        <div id="dynamic-area">
            <div id="msg-rotate" class="rotate-instruction">
                <span style="font-size:20px">‚ü≥</span> L√ºtfen telefonu yatay konuma alƒ±nƒ±z
            </div>

            <button id="btn-start" class="btn-start" onclick="requestPermissions()">
                ƒ∞Zƒ∞N VER VE BA≈ûLA
            </button>
        </div>
    </div>

    <div id="measurement-layer">
        <video id="video" autoplay playsinline muted></video>

        <button class="btn-home" onclick="goHome()">üè†</button>

        <div class="guide-line"></div>
        <div class="center-cross"></div>

        <div class="angle-card">
            <div class="angle-val" id="angle-text">0¬∞</div>
            <div class="angle-label">PANTOSKOPƒ∞K<br>A√áI</div>
        </div>

        <button class="btn-freeze" id="btn-freeze" onclick="toggleFreeze()">DONDUR</button>
    </div>

    <script>
        const landingPage = document.getElementById('landing-page');
        const measureLayer = document.getElementById('measurement-layer');
        
        const msgRotate = document.getElementById('msg-rotate');
        const btnStart = document.getElementById('btn-start');
        
        const video = document.getElementById('video');
        const angleText = document.getElementById('angle-text');
        const btnFreeze = document.getElementById('btn-freeze');

        let isFrozen = false;
        let streamRef = null;

        // --- Y√ñN KONTROL ---
        function checkOrientation() {
            if (measureLayer.style.display === 'block') return;

            // Geni≈ülik > Y√ºkseklik ise Yataydƒ±r
            const isLandscape = window.innerWidth > window.innerHeight;

            if (isLandscape) {
                msgRotate.style.display = 'none';
                btnStart.style.display = 'block';
            } else {
                msgRotate.style.display = 'flex';
                btnStart.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', () => setTimeout(checkOrientation, 200));
        checkOrientation(); // Ba≈ülangƒ±√ß kontrol√º

        // --- ƒ∞Zƒ∞N VE BA≈ûLATMA ---
        async function requestPermissions() {
            // iOS ƒ∞zin Kontrol√º
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        startApp();
                    } else {
                        alert("Sens√∂r izni verilmediƒüi i√ßin √∂l√ß√ºm yapƒ±lamƒ±yor.");
                    }
                } catch (e) {
                    alert("Hata: " + e);
                }
            } else {
                // Android / Diƒüer
                startApp();
            }
        }

        function startApp() {
            window.addEventListener('deviceorientation', handleOrientation);
            startCamera();
            
            // Ekran Ge√ßi≈üi
            landingPage.style.opacity = '0';
            setTimeout(() => {
                landingPage.style.display = 'none';
                landingPage.style.opacity = '1';
                measureLayer.style.display = 'block';
            }, 500);
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                streamRef = stream;
                video.srcObject = stream;
            } catch (err) {
                console.log("Kamera ba≈ülatƒ±lamadƒ± veya izin verilmedi.");
            }
        }

        // --- ANA MEN√úYE D√ñN ---
        function goHome() {
            window.removeEventListener('deviceorientation', handleOrientation);
            
            if (streamRef) {
                streamRef.getTracks().forEach(track => track.stop());
            }

            measureLayer.style.display = 'none';
            landingPage.style.display = 'flex';
            checkOrientation();
            
            // Reset Freeze
            isFrozen = false;
            btnFreeze.innerText = "DONDUR";
            btnFreeze.style.backgroundColor = "#2c3e50";
        }

        // --- √ñL√á√úM MANTIƒûI ---
        function handleOrientation(event) {
            if (isFrozen) return;

            // Yatay tutu≈üta Beta ekseni (Roll) kullanƒ±lƒ±r
            let tilt = event.beta;
            let angle = Math.round(tilt);

            // Filtreleme (Telefon masaya koyulursa sapƒ±tmamasƒ± i√ßin)
            if (Math.abs(angle) > 90) angle = 0;

            // Artƒ±/Eksi G√∂sterimi
            let displayTxt = angle + "¬∞";
            if(angle > 0) displayTxt = "+" + displayTxt;
            
            angleText.innerText = displayTxt;

            // G√∂rsel Geri Bildirim (0-2 derece arasƒ± Ye≈üil)
            if(Math.abs(angle) < 2) {
                angleText.style.color = "var(--success)";
            } else {
                angleText.style.color = "var(--primary)";
            }
        }

        // --- DONDURMA ---
        function toggleFreeze() {
            isFrozen = !isFrozen;
            if (isFrozen) {
                btnFreeze.innerText = "DEVAM ET";
                btnFreeze.style.backgroundColor = "#7f8c8d"; // Gri
                video.pause();
            } else {
                btnFreeze.innerText = "DONDUR";
                btnFreeze.style.backgroundColor = "var(--primary)"; // Lacivert
                video.play();
            }
        }
    </script>
</body>
</html>
